# fly.toml - Configuration for Fly.io deployment
# See https://fly.io/docs/reference/configuration/ for more info

app = "xhr-fetcher"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  # Allow long-running requests (up to 5 minutes)
  [http_service.concurrency]
    type = "requests"
    hard_limit = 10
    soft_limit = 5

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Increase request timeout for long-running fetches
[http_service.http_options]
  idle_timeout = 300
